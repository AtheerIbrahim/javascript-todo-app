<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
    <link rel="icon" href="img/Icon.jpeg" type="image/ x icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Kode+Mono:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="todos-container">
        <h1> Stay organized </h1>
        <h2> stay focused, and accomplish more with our intuitive To-Do app </h2>
        <h3> Let's get started ! </h3>
        <br>
        <div class="todos-list">
            <input type="text" id="taskInput" placeholder="Enter task">
            <button onclick="taskOperations()">Add Task</button>
            <ul id="taskList"></ul>
        </div>
        <span id="taskCount">Total of Tasks = 0</span>
    </div>
    <script src="./index.js"></script>
</body>
</html>
